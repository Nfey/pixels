<h2>Create a new map:</h2>
<form (submit)="onSubmit()">
    <div class="form-group">
        <label for="theme">Theme:</label>
        <input type="text" name="theme" class="form-control" [(ngModel)]="map.theme" minlength="3" required #theme="ngModel">
    </div>
    <div class="form-group">
        <label for="height">Height:</label>
        <input type="number" name="height" class="form-control" [(ngModel)]="map.height" required #height="ngModel">
    </div>
    <div class="form-group">
        <label for="width">Width:</label>
        <input type="number" name="width" class="form-control" [(ngModel)]="map.width" required #width="ngModel">
    </div>
    <input type="submit" value="Create" role="button" class="btn btn-primary">
    <a [routerLink]="['/maps']"><button class="btn btn-warning">Cancel</button></a>
</form>
