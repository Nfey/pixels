<div class="map-info" *ngIf="map">
    <h2>Theme: {{map.theme}}</h2>
    <p>height: {{map.height}}</p>
    <p>width: {{map.width}}</p>
    <button *ngFor="let color of colors" (click)="setColor(color)" class="btn" [style.background-color]="color">{{color}}</button>
    <div class="pixel-row" *ngFor="let row of pixelGrid">
        <div class="pixel" *ngFor="let pixel of row" (click)="claimPixel(pixel)" [style.background-color]="pixel.color"></div>
    </div>
    <div>

    </div>
        Add pixel to map:
        <form (submit)="onSubmit()">
            <div class="form-group">
                <label for="x_pos">x_pos:</label>
                <input type="number" name="x_pos" id="x_pos" [(ngModel)]="newPixel.map_pos.x">
            </div>
            <div class="form-group">
                <label for="y_pos">y_pos:</label>
                <input type="number" name="y_pos" id="y_pos" [(ngModel)]="newPixel.map_pos.y">
            </div>
            <div class="form-group">
                <label for="color">color:</label>
                <input type="text" name="color" id="color" [(ngModel)]="newPixel.color">
            </div>
            <input type="submit" value="Create" class="btn btn-primary">
        </form>
</div>
